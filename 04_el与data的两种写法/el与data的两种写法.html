<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>你好,{{name}}</h1>

    </div>
</body>

<!-- 
        data与el的2种写法
        1.el有2种写法
            (1).new Vue时候配置el属性。
            (2).先创建Vue实例,随后再通过vmr$mount('#root')指定el的值。
        2.data有2种写法
            (1).对象式
            (2).函数式如何选择:目前哪种写法都可以,以后学习到组件时,data必须使用函数式,否则会报错。
        3,一个重要的原则:
            由Vue管理的函数,一定不要写箭头函数,一旦写了箭头函数, this就不再是vue实例了。
 -->
<script>
    //-------------------------el 的两种写法--------------------------------------------
    /*   
         
           //el 的两种写法
            const vm = new Vue({
                //第一种写法
                // el: "#app",
                data: {
                    name: "张三"
                }
            })

            console.log(vm);


            //一秒后再挂载
            setTimeout(() => {
                //第二种写法
                vm.$mount('#app');
            }, 1000)
            
            */



    //-------------------------data的两种写法--------------------------------------------


    new Vue({
        el: "#app",
        //data的第1种写法：对象式
        /*  data: {
             name: "lisi"
         } */


        //data的第2种写法：函数式
        data() {
            console.log(this); //此处的this是Vue对象
            return {

                name: "lisi"
            }

        }

        //注意:箭头函数----------------------
        /*   data: () => {
              console.log(this); //此处的this是Windows对象
              return {

                  name: "lisi"
              }

          } */
    });
</script>

</html>
