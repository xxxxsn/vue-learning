<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 

        v-for指令:
            1.用于展示列表数据
            2.语法: v-for="(item, index) in xxx" :key="yyy"
            3,可遍历:数组、对象、字符串(用的很少)、指定次数(用的很少)

     -->

    <div id="app">
        <!-- 普通遍历 -->
        <h2>遍历数组</h2>
        <ul>
            <li :key="p.id" v-for="p in persons">
                {{p.id}}----{{p.name}}----{{p.age}}
            </li>
        </ul>

        <hr>
        <!-- 带index的遍历 -->
        <!--  <ul>
            <li :key="index" v-for="(p,index) in persons">

                {{index}}----{{p.id}}----{{p.name}}----{{p.age}}
            </li>
        </ul> -->

        <h2>遍历对象</h2>
        <ul>
            <li v-for="(v,k) of car" :key="k">
                {{k}}==={{v}}
            </li>
        </ul>

        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(char,inedx) of str" :key="inedx">
                {{inedx}}==={{char}}
            </li>
        </ul>

        <h2>遍历次数</h2>
        <ul>
            <li v-for="(num,inedx) of 5" :key="inedx">
                {{inedx}}==={{num}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: " #app ",
            data: {
                persons: [{
                    id: 001,
                    name: "张三 ",
                    age: 17
                }, {
                    id: 002,
                    name: "李四 ",
                    age: 27
                }, {
                    id: 003,
                    name: "王五 ",
                    age: 37
                }, ],
                car: {
                    name: "奔驰",
                    price: "100w",
                    color: "黑色"
                },
                str: "hello world"

            }
        })
    </script>
</body>

</html>
