<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
    收集表单数据:
        若: <input type="text"/>,则v-model收集的是value值,用户输入的就是value值。
        若: <input type="radio"/>,则v-model收集的是value值,且要给标签配置value值。
        若: <input type="checkbox"/>
            1,没有配置input的value属性,那么收集的就是checked (勾选or未勾选,是布尔值)
            2.配置input的value属性:
                (1)v-model的初始值是非数组,那么收集的就是checked (勾选 or 未勾选,是布尔值)
                (2)v-model的初始值是数组,那么收集的的就是value组成的数组
        备注: v-model的三个修饰符:
                lazy:失去焦点再收集数据
                number:输入字符串转为有效的数字
                trim:输入首尾空格过滤
 -->
    <div id="app">
        <form action="">
            <label for="username"> 账号：</label> <input type="text" id="username" v-model.trim="username"><br><br>
            <label for="password"> 密码：</label> <input type="password" id="password" v-model="password"> <br><br>
            <label for="age"> 年龄</label> <input type="number" id="age" v-model.number="age"> <br><br>
            <label for="male"> 性别:</label> 男
            <input type="radio" id="male" v-model="sex" value="male" name="sex"> 女
            <input type="radio" id="famale" v-model="sex" value="famale" name="sex">
            <br><br>
            <label for="sex"> 爱好: </label> 抽烟:
            <input type="checkbox" v-model="hobby" value="1"> 喝酒:
            <input type="checkbox" v-model="hobby" value="2">烫头:
            <input type="checkbox" v-model="hobby" value="3"> <br><br>
            <label for="">  所属校区：</label>
            <select v-model="school">
                <option value="" ></option>>请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="wuhan">武汉</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br><br>
            <label for="">   其他信息：</label>
            <textarea v-model.lazy="other" name="" id="" cols="30" rows="10"></textarea><br><br>
            <input type="checkbox" v-model="accept"> 阅读并接受: <a href="www.baidu.com">《用户协议》</a>

            <button @click.prevent="submit">提交</button>
        </form>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                userInfo: {

                },
                username: "",
                age: "",
                password: "",
                sex: "famale",
                hobby: [],
                school: "",
                other: "",
                accept: false

            },
            methods: {
                submit() {
                    //建议在包装一层
                    // console.log(JSON.stringify(this.userInfo))


                    console.log(JSON.stringify(this._data))
                }
            }
        })
    </script>
</body>

</html>
