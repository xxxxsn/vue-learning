<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<!-- 

1.Vue中常用的按键别名:
    回车=> enter
    删除 => delete (捕获“删除”和“退格”健)
    退出 => esc
    空格=> space
    换行=> tab  特殊只能用：keydown
    上=> up
    下=> down
    左=> left
    右=> right

2.Vue未提供别名的按健,可以使用按键原始的key值去绑定,但注意要转为kebab-case (短横线命名)
    
3.系统修饰键(用法特殊) : ctrl, alt, shift, meta
    (1).配合keyup使用:按下修饰健的同时,再按下其他健,随后释放其他健,事件才被触发。
    (2).配合keydown使用:正常触发事件。

 4.也可以使用keyCode去指定具体的按键(不推荐)

 5.Vue.config.keyCodes.自定义健名 = 健码,可以去定制按键别名
 -->

<body>

    <div id="app">

        <input type="text" @keyup="shwoKeyCode" placeholder="查看key和keyCode"><br>
        <hr>

        <!-- enter -->
        <input type="text" @keyup.enter="show" placeholder="输入按回车结束"><br>
        <!-- esc -->
        <input type="text" @keyup.esc="show" placeholder="输入按esc结束"><br>
        <!-- Control -->
        <input type="text" @keyup.Control="show" placeholder="输入按Control结束"><br>
        <hr>
        <!-- tab  只能用keydown-->
        <input type="text" @keydown.tab="show" placeholder="输入按tab结束"><br>

        <hr>
        <!--特殊只能用： keydown -->
        <input type="text" @keydown.ctrl="show" placeholder="输入按ctrl结束"><br>
        <input type="text" @keydown.meta="show" placeholder="输入按meta结束"><br>
        <input type="text" @keydown.shift="show" placeholder="输入按shift结束"><br>
        <input type="text" @keydown.alt="show" placeholder="输入按tab结束"><br>



        <!-- 自定义按键 -->
        <input type="text" @keyup.huiche="show" placeholder="输入按回车结束"><br>

        <!-- 组合按键 ctrl+y -->
        <input type="text" @keyup.ctrl.y="show" placeholder="输入ctrl+y结束"><br>



    </div>

</body>

<script>
    // Vue.config.keyCodes.自定义健名 = 健码,可以去定制按键别名
    Vue.config.keyCodes.huiche = 13

    new Vue({
        el: "#app",
        data: {},
        methods: {
            show(e) {
                console.log(121212)
            },
            shwoKeyCode(e) {
                console.log(e.keyCode, e.key)
            }
        }
    })
</script>

</html>
