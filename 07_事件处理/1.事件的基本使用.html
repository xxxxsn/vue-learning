<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 

事件的基本使用:
    1.使用v-on:xxx或 @xxx 绑定事件,其中xxx是事件名;
    2.事件的回调需要配置在methods对象中,最终会在vm上;
    3.methods中配置的函数,不要用箭头函数!否则this就不是vm了;
    4.methods中配置的函数,都是被Vue所管理的函数, this的指向是vm或 组件实例对象;
    5.@click="demo"和 @click="demo($event)"效果一致,但后者可以传参;

     -->

    <div id="app">
        <button v-on:click="show1">点击我提示信息1(不传参)</button>
        <button @click="show2('zhagnsan')">点击我提示信息(传参)</button>
        <button @click="show3($event,66)">点击我提示信息(事件传参)</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                //不带惨
                show1() {
                    alert("hello")

                },
                //带惨
                show2(name) {
                    alert("hello:   " + name);
                },
                //事件 带惨
                show3(event, name) {
                    console.log(event.target.innerText)
                    alert("hello:" + name);
                }

            }

        })
    </script>
</body>

</html>
